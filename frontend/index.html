<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Security Headers -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Frame-Options" content="DENY">
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' ws: wss: http: https:; font-src 'self' data:;">
  <title>Rust WebUI Application</title>
  <link rel="stylesheet" href="./static/css/winbox.min.css">
  <style>
    /* Critical CSS to ensure app is visible */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #app {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Loading indicator */
    #app:empty::before {
      content: 'Loading...';
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <!-- WebUI JavaScript Bridge -->
  <script src="/webui.js"></script>
  <script src="./static/js/winbox.min.js"></script>
  <script>
    // Debug script to check if JS is running
    console.log('=== HTML PAGE LOADED ===');
    // Removed reference to non-existent debug-info element
  </script>
</body>
</html>
